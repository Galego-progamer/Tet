<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido de Stock - ASTRA SYSTEM</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.ibb.co/tTmZ3QKN/IMG-7695.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    header {
      position: absolute;
      top: 20px;
      z-index: 2;
      font-size: 2rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 10px #5865F2, 0 0 20px #5865F2;
      animation: fadeIn 1.5s ease;
    }

    form {
      position: relative;
      z-index: 1;
      background: rgba(47,49,54,0.85);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
      animation: slideUp 1s ease;
      margin-top: 80px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s;
    }

    input, textarea {
      background: #40444b;
      color: #ddd;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 2px #5865F2;
    }

    button {
      background: #5865F2;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #4752C4;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>ASTRA SYSTEM</header>

  <form id="stockForm">
    <h1>Pedido de Stock</h1>
    <input type="text" id="nome" placeholder="Seu nome" required />
    <input type="text" id="produto" placeholder="Produto desejado" required />
    <textarea id="detalhes" placeholder="Detalhes do pedido (opcional)"></textarea>
    <button type="submit">Enviar Pedido</button>
  </form>

  <script>
    const form = document.getElementById('stockForm');
    const webhookURL = "https://discord.com/api/webhooks/1381281738659070022/HgltsYM_PRHT6wCmxXo_XM5P9y6DihxUil4rSOYzi4WevylkoZEiPEI5UXUhWH_WdU-T";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const produto = document.getElementById('produto').value;
      const detalhes = document.getElementById('detalhes').value;

      const conteudo = {
        content: `<:emoji_1364426826172334201:1379495022096945233> **Novo Pedido de Stock https://galego-progamer.github.io/Tet/**\n<:emoji_1227410385653600379:1372725121399390240> Nome: ${nome}\n<:emoji_1377573551476838492:1379507055475298379> Produto: ${produto}\n<:emoji_1324885723844841574:1373695209765998662> Detalhes: ${detalhes || 'Nenhum'}`
      };

      const res = await fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(conteudo)
      });

      if (res.ok) {
        alert("✅ Pedido enviado com sucesso!");
        form.reset();
      } else {
        alert("❌ Erro ao enviar pedido.");
      }
    });
  </script>
</body>
</html>
