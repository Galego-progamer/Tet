<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedido de Passe de Elite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Faça seu pedido</h2>
    <p><strong>Produtos disponíveis:</strong></p>
    <ul>
      <li>Passe de Elite</li>
      <li>Diamantes</li>
      <li>Conta nível alto</li>
    </ul>

    <form action="https://formsubmit.co/fc9670473@gmail.com" method="POST">
      <!-- Proteção contra bots -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="Novo pedido do site!">
      <input type="hidden" name="_template" value="table">

      <label for="pedido">Escreva seu pedido:</label>
      <textarea name="Pedido" required></textarea>

      <label for="contato"> WhatsApp ou email:</label>
      <input type="text" name="Contato" required>

      <button type="submit">Enviar Pedido</button>
    </form>
  </div>
</body>
</html>
